<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Blender Club</title>
        <script src="./jquery-3.7.1.slim.js"></script>
        <link rel="stylesheet" href="./blender.css">
    </head>
    <body>
        <div id="clickme" style="width: 450px; height: 450px; background-color: brown;">
                <button id="hello" type="submit"> Changecolor </button>
        </div>
        <script>
            const browser = $(window)
        browser.ready(function (){
            $('#hello').click(function(){
                $('#clickme').css('background', 'gold')
            })
            
        })
        </script>
        
    </body>
</html>
